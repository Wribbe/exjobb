<html>
  <head>
    <link rel="stylesheet" href="{{ url_for('static',filename='webapp.css') }}"></link>
    <title>Master Thesis Webapp</title>
  </head>
  <body>
    <div class='wrapper_page'>
      <div id='sidebar'>
        <div id='wrapper_buttons'>
          <form action='{{ url_for('webapp') }}' method='post'>
            {% for name in buttons %}
              <input type='submit' class='button_sidebar' name="btn_select_mode" value="{{ name | title }}">
            {% endfor %}
          </form>
        </div>
        <div id='data_additional'>
        </div>
      </div>
      <div id='wrapper_data'>
        <div id='data'>
          {{data}}
        </div>
      </div>
    </div>
  </body>
</html>
